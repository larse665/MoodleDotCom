  <!-- Contact Section -->
  <div class="w3-container w3-light-grey" style="padding:100px 16px" id="contact">

      <h3 class="w3-center">Registration</h3>
      <p class="w3-center w3-large">Sign up now to create your own Moodle instance:</p>

      <div class="w3-row-padding" style="margin-top:64px" >
        <div class="w3-third" >
          <br>

          <li class="w3-blue-grey w3-xlarge w3-padding-32">Registration Form</li>    
          <br>
          
          <form class="signup" [formGroup]="addForm" method="post">
            <p>
                  <input class="w3-input w3-border" class="form-control" formControlName="firstName"  type="text" placeholder="First Name" required name="firstName">
            </p>
              <p>  <input class="w3-input w3-border" class="form-control" formControlName="lastName"  type="text" placeholder="Last Name" required name="lasttName"></p>              
            <p><input class="w3-input w3-border" class="form-control" formControlName="email"  type="text" placeholder="Email" required name="email"></p>
            <p><input class="w3-input w3-border" class="form-control" formControlName="phoneNumber"  type="text" placeholder="Phone Number" required name="phoneNumber"></p>
            <p><input class="w3-input w3-border" class="form-control" formControlName="siteName"  type="text" placeholder="Site Name" required name="siteName"></p>
            <p>
              <button (click)="createUser()"  class="w3-button w3-black" value="SUBMIT">
                <i class="fa fa-wpforms"></i> Register
              </button>
            </p>
          </form>
        </div>

        <div class="w3-third w3-section" style="float:right;">
            <ul class="w3-ul w3-white w3-hover-shadow">
              <li class="w3-black w3-xlarge w3-padding-32">Free</li>
              <li class="w3-padding-16"><b>10</b> Users</li>
              <li class="w3-padding-16"><b>Unlimited</b> Emails</li>
              <li class="w3-padding-16"><b>Free</b> Domain</li>
              <li class="w3-padding-16"><b>Endless</b> Support</li>
              <li class="w3-padding-16">
                <h2 class="w3-wide">$ 0</h2>
                <span class="w3-opacity">per month</span>
              </li>
            </ul>
          </div>
      </div>

    </div>
