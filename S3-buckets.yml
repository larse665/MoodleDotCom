Parameters:
  RootDomainName:
    Description: Domain name for your website (example.com)
    Type: String
Mappings:
  RegionMap:
    us-east-1:
      S3hostedzoneID: Z3AQBSTGFYJSTF
      websiteendpoint: s3-website-us-east-1.amazonaws.com
    us-west-1:
      S3hostedzoneID: Z2F56UZL2M1ACD
      websiteendpoint: s3-website-us-west-1.amazonaws.com
    us-west-2:
      S3hostedzoneID: Z3BJ6K6RIION7M
      websiteendpoint: s3-website-us-west-2.amazonaws.com
    eu-west-1:
      S3hostedzoneID: Z1BKCTXD74EZPE
      websiteendpoint: s3-website-eu-west-1.amazonaws.com
    ap-southeast-1:
      S3hostedzoneID: Z3O0J2DXBE1FTB
      websiteendpoint: s3-website-ap-southeast-1.amazonaws.com
    ap-southeast-2:
      S3hostedzoneID: Z1WCIGYICN2BYD
      websiteendpoint: s3-website-ap-southeast-2.amazonaws.com
    ap-northeast-1:
      S3hostedzoneID: Z2M4EHUR26P7ZW
      websiteendpoint: s3-website-ap-northeast-1.amazonaws.com
    sa-east-1:
      S3hostedzoneID: Z31GFT0UA1I2HV
      websiteendpoint: s3-website-sa-east-1.amazonaws.com
Resources:

#################################################
##  S3 Bucket policies for dev and staging
##  Prod will be added when ready
#################################################

  DevBucketPolicy: 
    Type: "AWS::S3::BucketPolicy"
    Properties: 
      Bucket: !Ref DevRootBucket
      PolicyDocument: 
        Statement: 
          - 
            Action: 
              - "s3:GetObject"
            Effect: "Allow"
            Resource: 
              Fn::Join: 
                - ""
                - 
                  - "arn:aws:s3:::"
                  - 
                    Ref: "DevRootBucket"
                  - "/*"
            Principal: "*"
            #   Uncomment and fix to add condition to only allow traffic from specific domain
            # Condition: 
            #   StringLike: 
            #     aws:Referer: 
            #       - !Join [".", [ "http://dev", "moodle", !Ref RootDomainName ]]
            #       - "http://example.com/*"
  StageBucketPolicy: 
    Type: "AWS::S3::BucketPolicy"
    Properties: 
      Bucket: !Ref StageRootBucket
      PolicyDocument: 
        Statement: 
          - 
            Action: 
              - "s3:GetObject"
            Effect: "Allow"
            Resource: 
              Fn::Join: 
                - ""
                - 
                  - "arn:aws:s3:::"
                  - 
                    Ref: "DevRootBucket"
                  - "/*"
            Principal: "*"
            #   Uncomment and fix to add condition to only allow traffic from specific domain
            # Condition: 
            #   StringLike: 
            #     aws:Referer: 
            #       - !Join [".", [ "http://dev", "moodle", !Ref RootDomainName ]]
            #       - "http://example.com/*"
#################################################
##  S3 Bucket definitions for dev and staging
##  Prod will be added when ready
#################################################
  DevRootBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join [".", [ "dev", "moodle", !Ref RootDomainName ]]
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: 404.html

  StageRootBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join [".", [ "stage", "moodle", !Ref RootDomainName ]]
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: 404.html

#################################################
##  Route 53 DNS entries
## 
#################################################
  devdns:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneName: !Join [".", [!Ref RootDomainName, ""]]
      Comment: Zone apex alias for dev.
      RecordSets:
      -
        Name: !Join [".", [  "dev", "moodle", !Ref RootDomainName]]
        Type: CNAME
        TTL: 900
        ResourceRecords:
        - !GetAtt DevRootBucket.DomainName
  stagedns:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneName: !Join [".", [!Ref RootDomainName, ""]]
      Comment: Zone apex alias for stage.
      RecordSets:
      -
        Name: !Join [".", [  "stage", "moodle", !Ref RootDomainName]]
        Type: CNAME
        TTL: 900
        ResourceRecords:
        - !GetAtt StageRootBucket.DomainName
